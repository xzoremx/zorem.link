<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room - Zorem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&family=JetBrains+Mono:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #000;
            overflow: hidden;
        }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        .story-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .story-media {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .story-video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: rgba(255, 255, 255, 0.2);
            z-index: 10;
        }
        
        .progress-fill {
            height: 100%;
            background: white;
            transition: width 0.3s ease;
        }
        
        .story-nav {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            z-index: 5;
        }
        
        .nav-left, .nav-right {
            flex: 1;
            cursor: pointer;
        }
        
        .story-info {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .empty-state {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body class="bg-black text-white">

    <!-- Progress Bar -->
    <div class="progress-bar" id="progressBar">
        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
    </div>

    <!-- Story Info -->
    <div class="story-info">
        <div class="flex items-center gap-2">
            <a href="index.html" class="text-white/80 hover:text-white">
                <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
            </a>
            <span class="text-sm font-medium" id="storyCounter">0 / 0</span>
        </div>
        <div class="flex items-center gap-2">
            <span id="userEmail" class="hidden text-sm text-white/70 max-w-[220px] truncate"></span>
            <button id="logoutButton" class="hidden px-4 py-2 rounded-full bg-white/10 hover:bg-white/20 text-sm font-medium">
                Log out
            </button>
            <button id="uploadButton" class="hidden px-4 py-2 rounded-full bg-white/10 hover:bg-white/20 text-sm font-medium">
                Upload Story
            </button>
        </div>
    </div>

    <!-- Story Container -->
    <div class="story-container" id="storyContainer">
        <div class="empty-state">
            <p class="text-lg mb-2">No stories yet</p>
            <p class="text-sm text-white/40">Be the first to share!</p>
        </div>
    </div>

    <!-- Navigation Areas -->
    <div class="story-nav">
        <div class="nav-left" id="navLeft"></div>
        <div class="nav-right" id="navRight"></div>
    </div>

    <!-- Upload Modal -->
    <div id="uploadModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/80">
        <div class="bg-[#0F0F11] rounded-2xl p-8 max-w-md w-full mx-4 border border-white/10">
            <h2 class="text-xl font-medium text-white mb-4">Upload Story</h2>
            <input type="file" id="fileInput" accept="image/*,video/*" class="hidden">
            <button id="selectFileButton" class="w-full h-12 rounded-xl bg-white text-black hover:bg-neutral-200 font-medium mb-4">
                Select File
            </button>
            <div id="filePreview" class="hidden mb-4"></div>
            <div class="flex gap-4">
                <button id="cancelUpload" class="flex-1 h-12 rounded-xl border border-white/10 hover:bg-white/5 font-medium">
                    Cancel
                </button>
                <button id="confirmUpload" class="flex-1 h-12 rounded-xl bg-white text-black hover:bg-neutral-200 font-medium hidden">
                    Upload
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="./js/room.js"></script>

</body>
</html>
