<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room - Zorem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&family=JetBrains+Mono:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #000;
            overflow: hidden;
        }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        .story-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .story-media {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .story-video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: rgba(255, 255, 255, 0.2);
            z-index: 10;
        }
        
        .progress-fill {
            height: 100%;
            background: white;
            transition: width 0.3s ease;
        }
        
        .story-nav {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            z-index: 5;
        }
        
        .nav-left, .nav-right {
            flex: 1;
            cursor: pointer;
        }
        
        .story-info {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .empty-state {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body class="bg-black text-white">

    <!-- Progress Bar -->
    <div class="progress-bar" id="progressBar">
        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
    </div>

    <!-- Story Info -->
    <div class="story-info">
        <div class="flex items-center gap-2">
            <a href="index.html" class="text-white/80 hover:text-white">
                <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
            </a>
            <span class="text-sm font-medium" id="storyCounter">0 / 0</span>
        </div>
        <button id="uploadButton" class="hidden px-4 py-2 rounded-full bg-white/10 hover:bg-white/20 text-sm font-medium">
            Upload Story
        </button>
    </div>

    <!-- Story Container -->
    <div class="story-container" id="storyContainer">
        <div class="empty-state">
            <p class="text-lg mb-2">No stories yet</p>
            <p class="text-sm text-white/40">Be the first to share!</p>
        </div>
    </div>

    <!-- Navigation Areas -->
    <div class="story-nav">
        <div class="nav-left" id="navLeft"></div>
        <div class="nav-right" id="navRight"></div>
    </div>

    <!-- Upload Modal -->
    <div id="uploadModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/80">
        <div class="bg-[#0F0F11] rounded-2xl p-8 max-w-md w-full mx-4 border border-white/10">
            <h2 class="text-xl font-medium text-white mb-4">Upload Story</h2>
            <input type="file" id="fileInput" accept="image/*,video/*" class="hidden">
            <button id="selectFileButton" class="w-full h-12 rounded-xl bg-white text-black hover:bg-neutral-200 font-medium mb-4">
                Select File
            </button>
            <div id="filePreview" class="hidden mb-4"></div>
            <div class="flex gap-4">
                <button id="cancelUpload" class="flex-1 h-12 rounded-xl border border-white/10 hover:bg-white/5 font-medium">
                    Cancel
                </button>
                <button id="confirmUpload" class="flex-1 h-12 rounded-xl bg-white text-black hover:bg-neutral-200 font-medium hidden">
                    Upload
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { storiesAPI, utils, authAPI } from './js/api.js';

        (async function() {
            const urlParams = new URLSearchParams(window.location.search);
            let roomId = urlParams.get('room_id') || utils.getRoomId();
            const viewerHash = utils.getViewerHash();

            // Log for debugging
            console.log('Room page loaded');
            console.log('URL params:', Object.fromEntries(urlParams));
            console.log('Room ID from URL:', urlParams.get('room_id'));
            console.log('Room ID from storage:', utils.getRoomId());
            console.log('Final Room ID:', roomId);
            console.log('Viewer Hash:', viewerHash);

            if (!roomId) {
                console.error('No room ID found, redirecting to landing');
                window.location.href = 'index.html';
                return;
            }

        let currentStories = [];
        let currentIndex = 0;
        let allowUploads = false;
        let isOwner = false;

        // Check if user is owner
        const authToken = utils.getAuthToken();
        if (authToken) {
            try {
                const userInfo = await authAPI.getMe();
                // We'll check ownership when loading room details
                isOwner = true; // Assume owner if authenticated, will verify later
            } catch (error) {
                console.log('Not authenticated as owner');
            }
        }

        // Load stories
        async function loadStories() {
            try {
                console.log('Loading stories for room:', roomId);
                const result = await storiesAPI.getStories(roomId, viewerHash);
                console.log('Stories result:', result);
                
                currentStories = result.stories || [];
                allowUploads = result.allow_uploads || false;

                // Show upload button if user is owner OR if uploads are allowed for viewers
                if (isOwner || allowUploads) {
                    document.getElementById('uploadButton').classList.remove('hidden');
                }

                if (currentStories.length > 0) {
                    showStory(0);
                } else {
                    showEmptyState();
                }
            } catch (error) {
                console.error('Error loading stories:', error);
                console.error('Room ID:', roomId);
                console.error('Viewer Hash:', viewerHash);
                
                // Show error in UI instead of alert
                const container = document.getElementById('storyContainer');
                container.innerHTML = `
                    <div class="empty-state">
                        <p class="text-lg mb-2 text-red-400">Failed to load stories</p>
                        <p class="text-sm text-white/40">${error.message || 'Please try again later'}</p>
                        <button onclick="location.reload()" class="mt-4 px-4 py-2 rounded-lg bg-white/10 hover:bg-white/20 text-sm">
                            Retry
                        </button>
                    </div>
                `;
            }
        }

        function showStory(index) {
            if (index < 0 || index >= currentStories.length) return;

            currentIndex = index;
            const story = currentStories[index];

            const container = document.getElementById('storyContainer');
            container.innerHTML = '';

            if (!story.media_url) {
                // Si no hay URL (storage no configurado), mostrar mensaje
                container.innerHTML = `
                    <div class="empty-state">
                        <p class="text-lg mb-2">Story unavailable</p>
                        <p class="text-sm text-white/40">Storage not configured</p>
                    </div>
                `;
                return;
            }

            if (story.media_type === 'image') {
                const img = document.createElement('img');
                img.src = story.media_url;
                img.className = 'story-media';
                img.alt = 'Story';
                img.onerror = () => {
                    container.innerHTML = `
                        <div class="empty-state">
                            <p class="text-lg mb-2">Failed to load image</p>
                            <p class="text-sm text-white/40">The story may have been deleted</p>
                        </div>
                    `;
                };
                container.appendChild(img);
            } else {
                const video = document.createElement('video');
                video.src = story.media_url;
                video.className = 'story-video';
                video.controls = true;
                video.autoplay = true;
                video.loop = false;
                video.onerror = () => {
                    container.innerHTML = `
                        <div class="empty-state">
                            <p class="text-lg mb-2">Failed to load video</p>
                            <p class="text-sm text-white/40">The story may have been deleted</p>
                        </div>
                    `;
                };
                container.appendChild(video);
            }

            // Update counter
            document.getElementById('storyCounter').textContent = `${index + 1} / ${currentStories.length}`;

            // Record view
            if (viewerHash) {
                storiesAPI.recordView(story.id, viewerHash).catch(console.error);
            }
        }

        function showEmptyState() {
            const container = document.getElementById('storyContainer');
            container.innerHTML = `
                <div class="empty-state">
                    <p class="text-lg mb-2">No stories yet</p>
                    <p class="text-sm text-white/40">Be the first to share!</p>
                </div>
            `;
        }

        // Navigation
        document.getElementById('navLeft').addEventListener('click', () => {
            if (currentIndex > 0) {
                showStory(currentIndex - 1);
            }
        });

        document.getElementById('navRight').addEventListener('click', () => {
            if (currentIndex < currentStories.length - 1) {
                showStory(currentIndex + 1);
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && currentIndex > 0) {
                showStory(currentIndex - 1);
            } else if (e.key === 'ArrowRight' && currentIndex < currentStories.length - 1) {
                showStory(currentIndex + 1);
            }
        });

        // Upload functionality
        const uploadButton = document.getElementById('uploadButton');
        const uploadModal = document.getElementById('uploadModal');
        const fileInput = document.getElementById('fileInput');
        const selectFileButton = document.getElementById('selectFileButton');
        const filePreview = document.getElementById('filePreview');
        const confirmUpload = document.getElementById('confirmUpload');
        const cancelUpload = document.getElementById('cancelUpload');

        let selectedFile = null;

        uploadButton.addEventListener('click', () => {
            uploadModal.classList.remove('hidden');
        });

        selectFileButton.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                selectedFile = file;
                const reader = new FileReader();
                reader.onload = (e) => {
                    filePreview.innerHTML = '';
                    if (file.type.startsWith('image/')) {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.className = 'max-w-full max-h-64 rounded-lg';
                        filePreview.appendChild(img);
                    } else {
                        const video = document.createElement('video');
                        video.src = e.target.result;
                        video.className = 'max-w-full max-h-64 rounded-lg';
                        video.controls = true;
                        filePreview.appendChild(video);
                    }
                    filePreview.classList.remove('hidden');
                    confirmUpload.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        });

        cancelUpload.addEventListener('click', () => {
            uploadModal.classList.add('hidden');
            fileInput.value = '';
            filePreview.classList.add('hidden');
            confirmUpload.classList.add('hidden');
            selectedFile = null;
        });

        confirmUpload.addEventListener('click', async () => {
            if (!selectedFile) return;

            try {
                confirmUpload.disabled = true;
                confirmUpload.textContent = 'Uploading...';

                const mediaType = selectedFile.type.startsWith('image/') ? 'image' : 'video';

                // Get upload URL (will use auth token if owner, or viewer_hash if viewer)
                const uploadData = await storiesAPI.getUploadUrl(roomId, mediaType, selectedFile.size);

                // Upload to S3/R2
                const uploadResponse = await fetch(uploadData.upload_url, {
                    method: 'PUT',
                    body: selectedFile,
                    headers: {
                        'Content-Type': selectedFile.type,
                    },
                });

                if (!uploadResponse.ok) {
                    throw new Error('Upload failed');
                }

                // Confirm story creation (will use auth token if owner, or viewer_hash if viewer)
                await storiesAPI.createStory(roomId, uploadData.media_key, mediaType);

                // Reload stories
                await loadStories();

                // Close modal
                cancelUpload.click();
            } catch (error) {
                console.error('Upload error:', error);
                alert('Failed to upload story: ' + (error.message || 'Unknown error'));
            } finally {
                confirmUpload.disabled = false;
                confirmUpload.textContent = 'Upload';
            }
        });

            // Auto-refresh stories every 10 seconds
            setInterval(loadStories, 10000);

            // Initial load
            loadStories();
        })();
    </script>

</body>
</html>
