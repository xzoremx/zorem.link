
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bila Design Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=Instrument+Serif:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Manrope', sans-serif; }
        .font-serif { font-family: 'Instrument Serif', serif; }
        
        ::-webkit-scrollbar { width: 0px; background: transparent; }
        
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .animate-gradient-bg {
            background: linear-gradient(-45deg, #ffc3a0, #ffafbd, #c2e9fb, #e2ebf0, #d4fc79, #96e6a1);
            background-size: 400% 400%;
            animation: gradientMove 12s ease infinite;
        }

        .hill-curve {
            border-top-left-radius: 50% 100px;
            border-top-right-radius: 50% 100px;
        }
        @media (min-width: 768px) {
            .hill-curve {
                border-top-left-radius: 50% 240px;
                border-top-right-radius: 50% 240px;
            }
        }
        
        .adaptive-text {
            color: #ffffff;
            mix-blend-mode: difference;
        }
    </style>
